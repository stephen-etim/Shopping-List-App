<!DOCTYPE html>
<html>

<head>

<title> Shopping List </title>

<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

    <div data-role="page">

        <div data-role="header">
            <h1>My shopping list</h1>
        </div>

        <div data-role="main" class="ui-content"> 

            <div class="content">
                <p> Your Shopping list is empty </p>
                <p> Press "Add Item" below to add items to your list </p>
                <br/>
            </div>
            
        </div>

        <div data-role="footer">

            <div class="footer">
                <div class="button">
                    <a href = "#" data-role = "button"  data-inline = "true" style="margin-left: 10px;"> Delete </a>
                    <a href = "#" data-role = "button"  data-inline = "true" style="float: right; margin-right: 10px;"> Add Item </a>
                </div>
                
            </div>

        </div>
            

    </div> 

</body>

</html>
