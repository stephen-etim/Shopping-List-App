<!DOCTYPE html>
<html>

<head>

    <title> Shopping List </title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/cdn/spinbox/latest/jqm-spinbox.min.js"></script>
</head>

<body>

<!-- This is the homepage -->
    <div data-role="page" id="main_page" data-theme='a'>

        <div data-role="header" data-theme='b'>
            <h1>My shopping list</h1>
        </div>

        <div data-role="main" class="ui-content"> 

            <div class="content">
                <p> Your Shopping list is empty </p>
                <p> Press "Add Item" below to add items to your list </p>
                <br/>
            </div>
            
        </div>

        <div data-role="footer" data-position="fixed" data-theme='b'>

            <div data-role="navbar" class="footer">
                <div class="button">
                     <a href = "#" data-role = "button"  data-inline = "true" style="margin-left: 10px;"> Delete </a>
                    <a href = "#item_page" data-role = "button"  data-inline = "true" style="float: right; margin-right: 10px;"> Add Item </a>
                   
                </div>
                
            </div>

        </div>
            

    </div> 
<!-- end of the homepage -->

<!-- This is the second page where items are entered -->

    <div data-role="page" id="item_page">

        <div data-role="header" data-theme='b'>
            
                <a href="#main_page"> Shopping List (0) </a>
                <h1></h1>
                <a href=""> Add Item </a>
           
            
        </div>

        <div class="ui-field-contain">
            <form class="ui-filterable">
                <input id="filterBasic-input" data-type="text" placeholder="Item name">
            </form>

            <br/>

            <label for="spin"> <b>Quantity</b> </label>
            <br/>
            <input type="text" data-role="spinbox" name="spin" id="spin" value="0" min="0" max="100" />
            
            <br/>

            <label for="select-native-1"> <b> Category </b> </label>
            <br/>
            <select name="select-native-1" id="select-native-1">
                <option value="small">None</option>
                <option value="medium">Dairy</option>
                <option value="large">Meat & Fish</option>
                <option value="large">Tinned Food</option>
                <option value="large">Fruits & Veget.</option>
                <option value="large">Drinks</option>
                <option value="large">Frozen Food</option>
                <option value="large">Houseware</option>
                <option value="large">Baked Goods</option>
                <option value="large">Candies</option>
            </select>

        </div>

        


    </div>

<!-- end of the second page -->
</body>

</html>
